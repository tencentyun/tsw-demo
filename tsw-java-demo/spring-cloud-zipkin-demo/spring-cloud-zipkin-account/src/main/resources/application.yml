server:
  port: 19111
spring:
  application:
    name: spring-cloud-zipkin-account
  cloud:
    consul:
      host: ${consul.host}
      port: ${consul.port}
      discovery:
        enabled: true
        heartbeat:
          enabled: true
          ttl-unit: s
          ttl-value: 5
        prefer-ip-address: true
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.host}:${db.port}/tsw_demo?useSSL=false&characterEncoding=utf8&serverTimezone=GMT
    username: ${db.username}
    password: ${db.password}
  zipkin:
    baseUrl: ${zipkin.url}
  sleuth:
    sampler:
      probability: 1.0
logging:
  level:
    ROOT: info
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 3000